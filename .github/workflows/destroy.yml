name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      run_terraform_destroy:
        description: 'Run terraform destroy'
        required: true
        default: 'false'

permissions:
  contents: write

jobs:
  destroy:
    if: ${{ github.event.inputs.run_terraform_destroy == 'true' }}
    runs-on: ubuntu-latest
    env:
      TF_WORKDIR: terraform
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_ORG: ${{ secrets.TF_ORG }}
      TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
      TF_VAR_db_username: ${{ secrets.REDMINE_DB_USERNAME }}
      TF_VAR_redmine_db_password: ${{ secrets.REDMINE_DB_PASSWORD }}
    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure Terraform credentials
        run: |
          cat <<EOF_TFRC > ~/.terraformrc
          credentials "app.terraform.io" {
            token = "${TF_API_TOKEN}"
          }
          EOF_TFRC

      - name: Write Terraform Cloud configuration
        run: |
          cat <<EOF_CLOUD > cloud.auto.tf
          terraform {
            cloud {
              organization = "${TF_ORG}"

              workspaces {
                name = "${TF_WORKSPACE}"
              }
            }
          }
          EOF_CLOUD
        working-directory: ${{ env.TF_WORKDIR }}

      - name: Terraform init
        run: terraform init -input=false
        working-directory: ${{ env.TF_WORKDIR }}

      - name: Terraform destroy
        run: terraform destroy -auto-approve -input=false -var "db_username=${TF_VAR_db_username}" -var "redmine_db_password=${TF_VAR_redmine_db_password}"
        working-directory: ${{ env.TF_WORKDIR }}
