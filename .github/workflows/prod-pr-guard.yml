name: Mise en prod

on:
  pull_request:
    branches:
      - prod
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: write

jobs:
  guard_prod_pr:
    if: github.event_name == 'pull_request'
    name: Vérifications PR prod
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Bloquer les merges directs vers prod
        run: |
          echo "Les merges vers prod doivent être effectués via le workflow GitHub 'Mise en prod'."
          exit 1

  manual_merge:
    if: github.event_name == 'workflow_dispatch'
    name: Mise en prod
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Merge main into prod
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo
            try {
              const merge = await github.rest.repos.merge({
                owner,
                repo,
                base: 'prod',
                head: 'main',
                commit_message: 'Mise en prod: merge main -> prod'
              })
              core.info(`Merge effectué: ${merge.sha}`)
            } catch (error) {
              if (error.status === 409) {
                core.setFailed('Merge impossible: conflits entre main et prod.')
              } else {
                throw error
              }
            }
