---
- name: Créer le répertoire de déploiement
  file:
    path: "{{ redmine_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copier le fichier docker-compose.yml commun du projet
  copy:
    src: "{{ redmine_compose_src }}"
    dest: "{{ redmine_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: '0644'
  notify: Restart redmine stack

- name: Copier les fichiers nécessaires (Dockerfile, entrypoint, etc.)
  copy:
    src: "{{ redmine_files_src }}/"
    dest: "{{ redmine_dir }}/"
    owner: root
    group: root
    mode: '0644'
    exclude:
      - ".git"
      - "readme"
      - "README.md"
      - "docker-compose.yml"

- name: Créer les secrets Docker Swarm à partir des sorties Terraform
  shell: |
    for secret in REDMINE_DB_POSTGRES REDMINE_DB_PORT REDMINE_DB_USERNAME REDMINE_DB_PASSWORD REDMINE_DB_DATABASE REDMINE_DB_ENCODING REDMINE_SECRET_KEY_BASE; do
      if ! docker secret ls --format '{{"{{.Name}}"}}' | grep -q "^$secret$"; then
        case "$secret" in
          REDMINE_DB_POSTGRES)
            echo "{{ terraform_outputs.rds_endpoint.value }}" | docker secret create $secret -
            ;;
          REDMINE_DB_PORT)
            echo "{{ terraform_outputs.db_port.value | default('5432') }}" | docker secret create $secret -
            ;;
          REDMINE_DB_USERNAME)
            echo "{{ db_username }}" | docker secret create $secret -
            ;;
          REDMINE_DB_PASSWORD)
            echo "{{ db_password }}" | docker secret create $secret -
            ;;
          REDMINE_DB_DATABASE)
            echo "{{ terraform_outputs.db_name.value | default('redmine') }}" | docker secret create $secret -
            ;;
          REDMINE_DB_ENCODING)
            echo "{{ terraform_outputs.db_encoding.value | default('utf8') }}" | docker secret create $secret -
            ;;
          REDMINE_SECRET_KEY_BASE)
            openssl rand -hex 64 | docker secret create $secret -
            ;;
        esac
      fi
    done
  args:
    executable: /bin/bash
  no_log: true


- name: Déployer ou redéployer le stack Redmine avec Docker Swarm
  shell: docker stack deploy -c {{ redmine_dir }}/docker-compose.yml redmine
  args:
    chdir: "{{ redmine_dir }}"
  register: redmine_deploy

- name: Vérifier le statut du stack
  shell: docker stack ps redmine --format '{{"{{.Name}}\t{{.CurrentState}}"}}'
  register: redmine_status
  changed_when: false

- name: Afficher le statut des services Redmine
  debug:
    var: redmine_status.stdout_lines

- name: Vérifier la disponibilité du service Redmine
  uri:
    url: "http://{{ terraform_outputs.proxy_ip.value }}:3000"
    method: GET
    status_code: 200
  register: redmine_health
  retries: 10
  delay: 10
  until: redmine_health.status == 200
  changed_when: false

