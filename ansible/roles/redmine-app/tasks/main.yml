---
# === Déploiement automatisé de Redmine dans un cluster Docker Swarm ===
# Ce playbook copie le docker-compose prêt, crée les secrets, déploie le stack et vérifie l’état du service.

# Définit les variables Redmine à partir des variables CI ou de l'inventaire Terraform
- name: Définir les variables Redmine DB
  no_log: true
  ansible.builtin.set_fact:
    redmine_db_host: "{{ hostvars[groups['manager'][0]].get('rds_endpoint', '') }}"
    redmine_db_user: "{{ lookup('env', 'REDMINE_DB_USERNAME') | default('', true) }}"
    redmine_db_password: "{{ lookup('env', 'REDMINE_DB_PASSWORD') | default('', true) }}"
    redmine_db_port: "{{ lookup('env', 'REDMINE_DB_PORT') | default('5432', true) }}"
    redmine_db_database: "{{ lookup('env', 'REDMINE_DB_DATABASE') | default(hostvars[groups['manager'][0]].get('db_name', 'redmine'), true) }}"
    redmine_db_encoding: "{{ lookup('env', 'REDMINE_DB_ENCODING') | default('utf8', true) }}"
    redmine_db_sslmode: "{{ lookup('env', 'REDMINE_DB_SSLMODE') | default('require', true) }}"

# Crée le répertoire de déploiement sur le manager
- name: Créer le répertoire de déploiement
  file:
    path: "{{ redmine_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: inventory_hostname == groups['manager'][0]

# Copie le docker-compose.yml prêt depuis le projet local vers le manager
- name: Copier le docker-compose.yml prêt vers le manager
  copy:
    src: "{{ playbook_dir }}/redmine/docker-compose.yml"
    dest: "{{ redmine_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: '0644'
  delegate_to: "{{ groups['manager'][0] }}"
  when: inventory_hostname == groups['manager'][0]

# Crée les secrets Docker Swarm nécessaires à partir des variables du .env
- name: Créer les secrets Docker Swarm
  shell: |
    SECRET_NAME="{{ item.name }}"
    SECRET_VALUE="{{ item.value }}"
    if ! docker secret ls --format '{{"{{.Name}}"}}' | grep -q "^${SECRET_NAME}$"; then       
      echo "${SECRET_VALUE}" | docker secret create ${SECRET_NAME} -
    fi
  loop:
    - { name: "REDMINE_DB_POSTGRES",  value: "{{ redmine_db_host }}" }
    - { name: "REDMINE_DB_PORT",      value: "{{ redmine_db_port }}" }
    - { name: "REDMINE_DB_USERNAME",  value: "{{ redmine_db_user }}" }
    - { name: "REDMINE_DB_PASSWORD",  value: "{{ redmine_db_password }}" }
    - { name: "REDMINE_DB_DATABASE",  value: "{{ redmine_db_database }}" }
    - { name: "REDMINE_DB_ENCODING",  value: "{{ redmine_db_encoding }}" }
    - { name: "REDMINE_DB_SSLMODE",   value: "{{ redmine_db_sslmode }}" }
  args:
    executable: /bin/bash
  no_log: true
  when: inventory_hostname == groups['manager'][0]

# Crée un secret aléatoire pour REDMINE_SECRET_KEY_BASE si inexistant
- name: Créer le secret REDMINE_SECRET_KEY_BASE
  shell: |
    if ! docker secret ls --format '{{"{{.Name}}"}}' | grep -q "^REDMINE_SECRET_KEY_BASE$"; then
      openssl rand -hex 64 | docker secret create REDMINE_SECRET_KEY_BASE -
    fi
  args:
    executable: /bin/bash
  no_log: true
  when: inventory_hostname == groups['manager'][0]

# Supprime l'ancien stack Redmine s'il existe (pour forcer un déploiement propre)
- name: Supprimer l'ancien stack Redmine (si existe)
  shell: docker stack rm redmine || true
  when: inventory_hostname == groups['manager'][0]
  ignore_errors: true

# Petite pause pour laisser Docker Swarm nettoyer les anciens services
- pause:
    seconds: 10
  when: inventory_hostname == groups['manager'][0]

# Déploie (ou redéploie) le stack Redmine via Docker Swarm
- name: Déployer ou redéployer le stack Redmine avec Docker Swarm
  become: true
  shell: docker stack deploy -c {{ redmine_dir }}/docker-compose.yml redmine
  args:
    chdir: "{{ redmine_dir }}"
  register: redmine_deploy
  when: inventory_hostname == groups['manager'][0]

# Vérifie l’état actuel du stack
- name: Vérifier le statut du stack Redmine
  shell: docker stack ps redmine --format '{{"{{.Name}}\t{{.CurrentState}}"}}'
  register: redmine_status
  changed_when: false
  when: inventory_hostname == groups['manager'][0]

# Affiche les informations de statut dans la sortie Ansible
- name: Afficher le statut des services Redmine
  debug:
    var: redmine_status.stdout_lines
  when: inventory_hostname == groups['manager'][0]

# Vérifie que le service Redmine est accessible via le reverse proxy (retour HTTP 200)        
- name: Vérifier la disponibilité du service Redmine via reverse proxy
  uri:
    url: "http://{{ hostvars['proxy'].public_ip | default(hostvars['proxy'].ansible_host) }}/"    
    method: GET
    status_code: 200
    return_content: no
  register: redmine_health
  retries: 15
  delay: 10
  until: redmine_health.status == 200
  changed_when: false
  when: inventory_hostname == groups['manager'][0]
